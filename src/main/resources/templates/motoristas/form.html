<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<title>Motorista</title>
</head>
<body>
	
	<h1 layout:fragment="header">Motorista</h1>
	<div layout:fragment="content">
		
		<form id="motoristaForm" th:action="@{/motoristas/(form)}" th:object="${motorista}" action="#" method="post">
			
			<div class="form-group">
				<label for="motoristaNome">Nome:</label>
				<input id="motoristaNome" class="form-control" type="text" th:field="*{nome}" placeholder="Nome">
			</div>
			
			<button  type="submit" class="btn btn-primary btn-block btn-lg">Gravar</button>
			<a th:href="@{/motoristas/}" class="btn btn-secondary btn-block btn-lg">Voltar</a>
			
		</form>
		
	</div>
	
</body>
</html>
