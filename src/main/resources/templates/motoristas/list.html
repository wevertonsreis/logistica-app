<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout}">
<head>
	<title>Motoristas</title>
</head>
<body>
	
	<h1 layout:fragment="header">Lista de Motoristas</h1>
	
	<div layout:fragment="content">
		
		<a th:href="@{/motoristas/novo}" class="btn btn-primary btn-lg active btn-block mb-1" role="button" aria-pressed="true">Novo motorista</a>
		
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${motoristas.empty}">
					<td colspan="2">Sem motoristas</td>
				</tr>
				<tr th:each="motorista : ${motoristas}">
					<th scope="row" th:text="${motorista.id}"></th>
					<td><a th:href="@{'/motoristas/'+${motorista.id}}" th:text="${motorista.nome}"></a></td>
				</tr>
			</tbody>		
		</table>
	
	</div>
	
</body>
</html>
