<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<title>Cliente</title>
</head>
<body>
	
	<h1 layout:fragment="header">Cliente</h1>
	
	<div layout:fragment="content">
		
		<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}"></div>
			
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>EndereÃ§o</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="id" th:text="${cliente.id}"></td>
					<td id="nome" th:text="${cliente.nome}"></td>
					<td id="endereco" th:text="${cliente.endereco}"></td>
				</tr>
			</tbody>
		</table>
		
		<div class="pull-left">
			<a th:href="@{'/clientes/alterar/'+${cliente.id}}" class="btn btn-primary btn-block btn-lg">Alterar</a>
			<a th:href="@{'/clientes/remover/'+${cliente.id}}" class="btn btn-danger btn-block btn-lg">Remover</a>
			<a th:href="@{/clientes/}" class="btn btn-secondary btn-block btn-lg">Voltar</a>
		</div>
		
	</div>
	
</body>

</html>
