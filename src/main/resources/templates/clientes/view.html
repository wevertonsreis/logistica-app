<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout}">

<head>
	<title>Cliente</title>
</head>

<body>
	
	<h1 layout:fragment="header">Cliente</h1>
	
	<div layout:fragment="content" class="well">
		
		<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">mensagem</div>
			
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Endereço</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="id" th:text="${cliente.id}">123</td>
					<td id="nome" th:text="${cliente.nome}">nome</td>
					<td id="endereco" th:text="${cliente.endereco}">endereco</td>
				</tr>
			</tbody>
		</table>
		
		<div class="pull-left">
			<a href="form.html" th:href="@{'/clientes/alterar/'+${cliente.id}}">alterar</a>
			| <a href="clientes" th:href="@{'/clientes/remover/'+${cliente.id}}">remover</a>
			| <a th:href="@{/clientes/}" href="list.html">voltar</a>
		</div>
		
	</div>
	
</body>

</html>
