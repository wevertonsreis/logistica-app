<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout}">
	
<head>
	<title>Cliente</title>
</head>

<body>
	
	<h1 layout:fragment="header">Cliente</h1>
	<div layout:fragment="content">
	
		<form id="clienteForm" th:action="@{/clientes/(form)}" th:object="${cliente}" action="#" method="post">
			
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
			</div>
			
			<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
			
			<div class="form-group">
				<label for="clienteNome">Nome:</label>
				<input id="clienteNome" class="form-control" type="text" th:field="*{nome}" placeholder="Nome">
			</div>
			<div class="form-group">
				<label for="clienteEndereco">Endereço:</label>
  				<textarea id="clienteEndereco" class="form-control" rows="5" th:field="*{endereco}" placeholder="Endereço"></textarea>
			</div>
			
			<button type="submit" class="btn btn-primary">Gravar</button>
			<a th:href="@{/clientes/}" href="clientes.html"> voltar </a>
			
		</form>
	
	</div>
	
</body>

</html>
