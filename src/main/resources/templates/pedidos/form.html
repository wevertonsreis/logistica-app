<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<title>Pedido</title>
</head>
<body>
	<h1 layout:fragment="header">Pedido</h1>
	<div layout:fragment="content">
		
		<form id="veiculoForm" th:action="@{/pedidos/(form)}" th:object="${pedido}" action="#" method="post">
				
			<div class="form-group">
				<label for="pedidoCliente">Cliente:</label>
				<select id="pedidoCliente" th:field="*{cliente}" class="form-control">
					<option value="">Selecione o cliente</option>
					<option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}" ></option>
				</select>
			</div>
			
			<button type="submit" class="btn btn-primary btn-block btn-lg">Gravar</button>
			<a th:href="@{/pedidos/}" class="btn btn-secondary btn-block btn-lg">Voltar</a>
			
		</form>
		
	</div>
	
</body>

</html>
